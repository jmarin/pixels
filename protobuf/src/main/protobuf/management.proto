syntax = "proto3";

option java_multiple_files = true;
option java_package = "pixels.management.grpc";
option java_outer_classname = "PixelsManagementProto";

message ImageChunk {
    bytes data = 1;
}

enum UploadStatusCode {
    Ok = 0;
    Failed = 1;
}

message UploadResponse {
    string message = 1;
    UploadStatusCode status = 2;
}

service PixelManagementService {
    rpc StreamImage (stream ImageChunk) returns (UploadResponse);
}

